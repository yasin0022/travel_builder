<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities for {{ itinerary.name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h4>Activities for {{ itinerary.name }}</h4>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>

                <th>Estimated Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.name }}</td>
                <td>{{ activity.description }}</td>

                <td>{{ activity.estimated_cost }}</td>
                <td>
                    <a href="{% url 'edit_activity' activity.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{% url 'delete_activity' activity.id %}" method="post" style="display: inline-block;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No activities found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_activity' itinerary.id %}" class="btn btn-success">Add Activity</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
